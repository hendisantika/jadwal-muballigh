spring.application.name=jadwal-muballigh
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/jadwal_muballigh
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Thymeleaf
spring.thymeleaf.cache=false
# Server
server.port=8080
# Logging
logging.level.id.my.hendisantika.jadwalmuballigh=DEBUG
logging.level.org.hibernate.SQL=DEBUG
# Active profile (set to 'dev' to enable data seeding)
spring.profiles.active=dev
