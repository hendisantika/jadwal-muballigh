services:
  postgres:
    image: postgres:18
    container_name: jadwal-muballigh-db
    environment:
      POSTGRES_DB: jadwal_muballigh
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    restart: unless-stopped

volumes:
  postgres_data:
